<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="diabete.css">
</head>
<body>
<h1>Calculateur de risque de diabète</h1>
<script>
  function calculate() {
    const age = parseInt(document.getElementById("age").value);
    const imc = parseFloat(document.getElementById("imc").value);
    const hb = parseFloat(document.getElementById("hb").value);
    const pression = parseInt(document.getElementById("pression").value);
    let result = "";
  
    // Calcul du risque de diabète en fonction des valeurs saisies
    if (age > 50 && imc >= 30 && hb >= 6.5 && pression >= 140) {
      result = "Votre risque de diabète est élevé.";
    } else if (age > 40 && imc >= 25 && hb >= 6.0 && pression >= 130) {
      result = "Votre risque de diabète est modéré.";
    } else {
      result = "Votre risque de diabète est faible.";
    }
  
    // Affichage du résultat
    document.getElementById("result").innerHTML = result;
  }
  
</script>
<form>
  <label for="age">Âge:</label>
  <input type="number" id="age" name="age" min="1" max="120"><br><br>

  <label for="imc">Indice de masse corporelle (IMC):</label>
  <input type="number" id="imc" name="imc" min="10" max="100"><br><br>

  <label for="hb">Hémoglobine glyquée (HbA1c):</label>
  <input type="number" step="0.1" id="hb" name="hb" min="4" max="16"><br><br>

  <label for="pression">Tension artérielle systolique (mm Hg):</label>
  <input type="number" id="pression" name="pression" min="50" max="300"><br><br>

  <button type="button" onclick="calculate()">Calculer le risque</button>
</form>

<div id="result"></div>
</body>
</html>
